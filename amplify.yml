version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install nvm
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - . ~/.nvm/nvm.sh
        # Install & use Node.js 22
        - nvm install 22
        - nvm use 22
        - node -v
        - npm -v
        # Clean install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
